        /*

        */

        function sum(x, y) {
           let result_sum = x + y;
           return result_sum;
        }

        console.log(sum(20, 10));

        function minus(x, y) {
           let result_minus = x - y;
           return result_minus;
        }

        console.log(minus(20, 10));

        function mult(x, y) {
           let result_mult = x * y;
           return result_mult;
        }

        console.log(mult(20, 10));

           return result_dev;

            switch (operation) {
